<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>toto</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div id="user-interface">
        <div id="snake-grid">
            <canvas id="myCanvas"></canvas>
            <script src="./script.js"></script>
        </div>
        <div id="command">
            <div>
                <input class="button" type="button" value="N" onclick="onTheTop()" />
            </div>
            <div>
                <input class="button" type="button" value="W" onclick="toTheLeft()" />
                <input class="button" type="button" value="E" onclick="toTheRight()" />
            </div>
            <div>
                <input class="button" type="button" value="S" onclick="down()" />
            </div>
        </div>
    </div>
</body>

</html>
