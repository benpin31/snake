<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <title>Snake solid</title>
    <link rel="stylesheet" href="./style.css" />
    <link href="https://fonts.googleapis.com/css?family=Orbitron:700" rel="stylesheet"> 
</head>

<body>
    <div id="game-interface">
        <div id="snake-grid">
            <div id="canvas-set">            
                <canvas id="canvas-pause"></canvas>
                <canvas id="canvas-game"></canvas>
            </div>

            <div style="display:none;">
                <img id="snake-right" src="https://www.dropbox.com/s/2i2ae4g7dbz0ypk/snake-right.png?raw=1"/>
                <img id="snake-left" src="https://www.dropbox.com/s/0cn3vccmtstwmbc/snake-left.png?raw=1"/>
                <img id="snake-up" src="https://www.dropbox.com/s/p68esjhm95gd6kb/snake-up.png?raw=1"/>
                <img id="snake-down" src="https://www.dropbox.com/s/jpexud227o6g3gf/snake-down.png?raw=1"/>
                <img id="boss-1" src="https://www.dropbox.com/s/aw0ik6q0uqbnfh1/boss-1-V2.png?raw=1"/>
                <img id="boss-2" src="https://www.dropbox.com/s/z13y8rz1h4gg6go/Boss-2-V2.png?raw=1"/>
                <img id="boss-3" src="https://www.dropbox.com/s/8l26ghodccwiip1/boss-3-V2.png?raw=1"/>
                <audio id='gameOverSound'><source src='https://www.dropbox.com/s/jpwnkaheg6qast1/metalgeargameov5235.mp3?raw=1'/></audio>
                <audio id='eatAppleSound'><source src='https://www.dropbox.com/s/qg6upjfgj3wxqyf/mgs_-_alert_sound.mp3?raw=1'/></audio>
                <audio id='eatAppleSound2'><source src='https://www.dropbox.com/s/qg6upjfgj3wxqyf/mgs_-_alert_sound.mp3?raw=1'/></audio>
                <audio id='eatAppleSound3'><source src='https://www.dropbox.com/s/qg6upjfgj3wxqyf/mgs_-_alert_sound.mp3?raw=1'/></audio>
                <audio id='eatAppleSound4'><source src='https://www.dropbox.com/s/qg6upjfgj3wxqyf/mgs_-_alert_sound.mp3?raw=1'/></audio>
            </div>
        </div>
        <div id="user-interface">
            <div id="user-interface-left">
                <div id="menu">
                    <input class="button" type="submit" value="New Game" onclick="newGame()" />
                    <input class="button" type="submit" value="Start Game" onclick="pressStart()" />
                    <input class="button" type="submit" value="Pause" onclick="pause()" />
                </div>
                <div class="game-state">
                    <span class="stat-name">Score&nbsp&nbsp&nbsp&nbsp<span id="score-value"></span></span> 
                    <span class="stat-name">Speed&nbsp&nbsp&nbsp&nbsp<span id="speed"></span></span>                      
                </div>
            </div>
            <div id="command">
                <div class="up-down-button">
                    <input class="cross" type="image" src="https://www.dropbox.com/s/erguxeynl752gf2/arrow-up.png?raw=1" alt="up" onclick="onTheTop()" />
                </div>
                <div class="left-right-button">
                    <input class="cross" type="image" src = "https://www.dropbox.com/s/bhuwlpw0033zvbm/arrow-left.png?raw=1" alt="left" onclick="toTheLeft()" />
                    <input class="cross" type="image" src = "https://www.dropbox.com/s/vql04d9s1g6tmpo/arrow-right.png?raw=1" alt="right" onclick="toTheRight()" />
                </div>
                <div class="up-down-button">
                    <input class="cross" type="image" src="https://www.dropbox.com/s/5c9042ox6ts1v8l/arrow-down.png?raw=1" alt="down"  onclick="down()" />
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
